<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tweeter - Home Page</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <nav class="navigation">
      <div class="navigation__logo">
        <span class="main-logo"><i class="zmdi zmdi-twitter"></i></span>
        <p>Tweeter</p>
      </div>
      <div>
        <button class="btn fill"><i class="fas fa-edit"></i> Tweet</button>
      </div>
    </nav>
  </header>

  <main class="main">
    <section class="new__tweet">
      <h2 class="new__tweet__text">Compose Tweet</h2>
      <form action="/tweets" class="new__tweet__form" method="post">
        <textarea class="js-text" name="text" placeholder="What are you humming about?"></textarea>
        <div class="new__tweet__form__action">
          <input class="btn-send" type="submit" value="Tweet">
          <span class="counter">140</span>
        </div>
      </form>
      <div id="error" class="alert alert-danger">
        <p>
          Input field cannot be left empty!
        </p>
      </div>
    </section>

    <section class="tweets-wrapper">
    </section>
  </main>

  <!-- External JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <!-- App JS -->
  <script src="javascript/app.js"></script>
  <script src="javascript/composer-char-counter.js"></script>
</body>

</html>
