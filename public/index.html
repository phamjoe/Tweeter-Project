<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tweeter - Home Page</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navigation">
    <div class="navigation__logo">
      <span class="main-logo"><i class="zmdi zmdi-twitter"></i></span>
      <p>Tweeter</p>
    </div>
    <div>
      <button class="btn fill"><i class="fas fa-edit"></i> Tweet</button>
    </div>
  </nav>

  <main class="main">
    <section class="new__tweet">
      <h2 class="new__tweet__text">Compose Tweet</h2>
      <form action="/tweets" class="new__tweet__form" method="post">
        <textarea class="js-text" name="text" placeholder="What are you humming about?"></textarea>
        <div class="new__tweet__form__action">
          <input class="btn-send" type="submit" value="Tweet">
          <span class="counter">140</span>
        </div>
      </form>
    </section>

    <section class="tweets-wrapper">
      <article class="tweets__new">
        <header class="tweets__new__hd">
          <div class="tweets__new__hd__wrap">
            <img src="https://vanillicon.com/v2/4729ef09bfed2db30fc5ec3f30ba4533.svg" />
            <h2>Bill Fields</h2>
          </div>
          <p>@MrFields</p>
        </header>
        <main class="tweets__new__mn">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam, rem cumque unde voluptatum molestias
            ipsa dolore odit odio a libero fugit mollitia distinctio facere provident excepturi neque debitis sed ab!</p>
        </main>
        <footer class="tweets__new__ft">
          <p>10 days ago</p>
          <div class="icons">
            <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
          </div>
        </footer>
      </article>
    </section>
  </main>

  <!-- External JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <!-- App JS -->
  <script src="javascript/app.js"></script>
  <script src="javascript/composer-char-counter.js"></script>
</body>

</html>
